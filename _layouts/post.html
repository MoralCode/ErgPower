---
layout: default
---
<h1>{{page.title}}</h1>

{% assign author = site.authors[page.author] %}

{% if author.website %}
<span>Author: <a href="{{author.website}}">{{author.display_name}}</a></span>
{% else %}
<span>Author: {{author.display_name}}</span>

{% endif %}

<p>Posted on: <time datetime="{{ page.date | date: site.machine_date_format }}">{{ page.date | date: site.user_date_format }}</time></p>

{{content}}
